<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game!</title>



    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="header text-center">TOTALLY TRIVIAL TRIVIA!</h1>
    <h2 class="text-center">Friends Edition</h2>

    <div class="container text-center">
        <div class='container'>
            <button class='btn btn-primary' id='startBtn'>Press To Start</button>

            <!-- Question page -->
            <div id=timeLeft></div>
            <div id=currentQuestion></div>
            <div class='question'></div>
            <div class='answerList'></div>

            <!-- Answer Page -->
            <div id=message></div>
            <div id=correctedAnswer></div>
            <div id=jpg></div>

            <!-- Result Page -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <div id='startOverBtn'></div>
        </div>


    </div>

    <!-- jQuery link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javaScript link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
